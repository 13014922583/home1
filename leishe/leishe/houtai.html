    <script>
        $(document).ready(function () {
            $.ajax({
                // 使用ajax发出网络请求 请求的url是本地文件的data.json 请求成功返回result
                url: "./leishe.json",
                success: function (res) {
                    console.log(res);
                    let quanbu = ''
                    let bijiben = ''
                    let shubiao = ''
                    let jianpan = ''
                    for (let i = 0; i < res.quanbu.length; i++) {
                        quanbu += ` <tr>
                            <td>${res.quanbu[i].name}</td>
                            <td>${res.quanbu[i].fname}</td>
                            <td>${res.quanbu[i].num}</td>
                            <td>${res.quanbu[i].price}</td>
                            <td>
                                <img style="width:100px;height:auto" src="./image/${res.quanbu[i].img}" alt="">
                            </td>
                        </tr>`
                    }
                    for (let i = 0; i < res.bijiben.length; i++) {
                        bijiben += ` <tr>
                            <td>${res.bijiben[i].name}</td>
                            <td>${res.bijiben[i].fname}</td>
                            <td>${res.bijiben[i].num}</td>
                            <td>${res.bijiben[i].price}</td>
                            <td>
                                <img style="width:100px;height:auto" src="./image/${res.bijiben[i].img}" alt="">
                            </td>
                        </tr>`
                    }
                    for (let i = 0; i < res.shubiao.length; i++) {
                        shubiao += ` <tr>
                            <td>${res.shubiao[i].name}</td>
                            <td>${res.shubiao[i].fname}</td>
                            <td>${res.shubiao[i].num}</td>
                            <td>${res.shubiao[i].price}</td>
                            <td>
                                <img style="width:100px;height:auto" src="./image/${res.shubiao[i].img}" alt="">
                            </td>
                        </tr>`
                    }
                    for (let i = 0; i < res.jianpan.length; i++) {
                        jianpan += ` <tr>
                            <td>${res.jianpan[i].name}</td>
                            <td>${res.jianpan[i].fname}</td>
                            <td>${res.jianpan[i].num}</td>
                            <td>${res.jianpan[i].price}</td>
                            <td>
                                <img style="width:100px;height:auto" src="./image/${res.jianpan[i].img}" alt="">
                            </td>
                        </tr>`
                    }
                    $("#quanbu").html(quanbu)
                    $("#bijiben").html(bijiben)
                    $("#shubiao").html(shubiao)
                    $("#jianpan").html(jianpan)
                },
            });
        });
        // let quanbu = ''
        // let bijiben = ''
        // let shubiao = ''
        // let jianpan = ''
        $("#quanbu1").click(function () {
            $("#quanbu").show()
            $("#bijiben").hide()
            $("#shubiao").hide()
            $("#jianpan").hide()
        })

        $("#jianpan1").click(function () {
            $("#quanbu").hide()
            $("#bijiben").hide()
            $("#shubiao").hide()
            $("#jianpan").show()
        })
        $("#bijiben1").click(function () {
            $("#quanbu").hide()
            $("#bijiben").show()
            $("#shubiao").hide()
            $("#jianpan").hide()
        })
        $("#bijiben1").click(function () {
            $("#quanbu").hide()
            $("#bijiben").show()
            $("#shubiao").hide()
            $("#jianpan").hide()

        })
