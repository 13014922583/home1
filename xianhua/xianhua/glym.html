    <script>
        $(document).ready(function () {
            $.ajax({
                // 使用ajax发出网络请求 请求的url是本地文件的data.json 请求成功返回result
                url: "./data.json", success: function (result) {
                    // $("#div1").html(result);
                    console.log(result)
                    // 使用一个临时变量 在循环中拼接html代码
                    let lsbl = ''
                    // 循环获取到的json数据中 数组
                    for (let i = 0; i < result.aqxh.length; i++) {
                        // 把之前写好的html模板 循环添加到临时变量里面 ，使用反引号  ``  里面的动态变量则可使用   ${变量}的形式添加进去，其他的则是字符串
                        lsbl += `<tr>
                            <td>${result.aqxh[i].name}</td>
                            <td>${result.aqxh[i].price}</td>
                            <td><img style="height: 60px;width: 50px;" src="${result.aqxh[i].img}" alt=""></td>
                            <td>
                                <button type="button" class="btn btn-primary">确定</button>
                                <button type="button" class="btn btn-danger del">删除</button>
                            </td>
                        </tr>`
                        lsbl += `<tr>
                            <td>${result.zbxh[i].name}</td>
                            <td>${result.zbxh[i].price}</td>
                            <td><img style="height: 60px;width: 50px;" src="${result.zbxh[i].img}" alt=""></td>
                            <td>
                                <button type="button" class="btn btn-primary">确定</button>
                                <button type="button" class="btn btn-danger del" >删除</button>
                            </td>
                        </tr>`
                    }
                    // 使用jqeury 获取html上节点的 id ；使用jquery的html()方法 把临时变量 拼接好的 代码渲染到页面上， 
                    $('#goods').html(lsbl)

                    // 获取删除按钮的点击事件，模拟删除弹出
                    $(".del").click(function () {
                        confirm
                        alert('确定删除此商品吗？...')
                    });
                }
            });
            $('.aaa').click(function () {
                $('.ccc').show()
                $('.ddd').hide()
            })
            $('.bbb').click(function () {
                $('.ddd').show()
                $('.ccc').hide()
            })
        });
    </script>
