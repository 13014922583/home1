	<script>
		$(document).ready(function () {
			$("button").click(function () {
				let aqxh = document.getElementById('aqxh')
			});
			$.ajax({
				url: "./data.json", success: function (result) {
					// $("#div1").html(result);
					console.log(result)

					let lsbl = ''
					let lsbl1 = ''
					let lsbl2 = ''
					for (let i = 0; i < result.aqxh.length; i++) {
						lsbl += `<div class="col-md-3">
				<img src="${result.aqxh[i].img}" alt="">
				<div class="name">${result.aqxh[i].name}</div>
				<span class="badge bg-danger">2023热卖款</span>
				<div class="price">${result.aqxh[i].price}￥</div>
				<div class="small">已售99+件</div>
			</div>`
						lsbl1 += `<div class="col-md-3">
				<img src="${result.zbxh[i].img}" alt="">
				<div class="name">${result.zbxh[i].name}</div>
				<span class="badge bg-danger">2023热卖款</span>
				<div class="price">${result.zbxh[i].price}￥</div>
				<div class="small">已售99+件</div>
			</div>`

					}
					for (let k = 0; k < result.pl.length; k++) {
						lsbl2 += `<div class="col-md-3">
							<div class="sd_item">
								<div class="sd_item_left">
									<div class="name">${result.pl[k].name}说：</div>
									<div class="sd_info">${result.pl[k].plinfo}</div>
									<div class="address">${result.pl[k].address}</div>
									<div class="timer">${result.pl[k].timer}</div>
								</div>
								<div class="sd_item_right">
									<img src="${result.pl[k].img}" alt="">
								</div>
							</div>
						</div>`
					}
					$('#aqxh').html(lsbl)
					$('#zbxh').html(lsbl1)
					$('#pl').html(lsbl2)
				}
			});
			$('.col-md img').click(function () {
				window.location.href = "./erji.html"
			})
			$('.sd_item').click(function () {
				window.location.href = "./erji2.html"
			})
		});

	</script>
